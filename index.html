<!DOCTYPE html>
<html>
    <head>
      <title>Block'busta</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>'Block' BUSTA!</h1>
      <h3>Organize your movie collection tootsuite!</h3>
      <form id="sign-up" class="col-md-8">
    <h2>Sign Up to Join!</h2>
    <input type="email" name="credentials[email]" placeholder="Email">
    <input type="password" name="credentials[password]" placeholder="Password">
    <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
    <button class="btn btn-primary">Sign Up!</button>
  </form>

  <form id="sign-in" class="col-md-8">
    <h2>Sign In</h2>
    <input type="email" name="credentials[email]" placeholder="Email">
    <input type="password" name="credentials[password]" placeholder="Password">
    <button class="btn btn-primary">Sign In</button>
  </form>

  <form id="sign-out" class="col-md-6 hidden">
    <h2>Sign Out</h2>
    <button class="btn btn-primary">Sign Out</button>
    <!-- Show actions at inappropriate times (example: sign out button when not signed in). -->
  </form>
  <form id="change-password" class="col-md-6 hidden">
    <h2>Change Password</h2>
    <input type="password" name="passwords[old]" placeholder="Old Password">
    <input type="password" name="passwords[new]" placeholder="New Password">
    <!-- <input type="submit" value="Change Password!"> do I need this? -->
    <button class="btn btn-primary">Change Password</button>
  </form>
  <button id="getDvdsButton" type="button" class="btn btn0info mr-2 hidden">Show All DVDs</button>

  <form id="create-dvd" class="col-md-6 hidden">
      <h2>Add a New DVD to the Collection!</h2>
      <input name="dvd[title]" type="text" placeholder="Title">
      <input name="dvd[year]" type="text" placeholder="Year">
      <input name="dvd[starring]" type="text" placeholder="Starring">
      <input name="dvd[synopsis]" type="text" placeholder="Synopsis">
      <button id="createDvdButton" type="button" class="btn btn-info">Add Your DVD</button>
  </form>
  <div id="message"></div>
<main>
      <div id="content" class="content"></div>
    </main>
    </body>

</html>
